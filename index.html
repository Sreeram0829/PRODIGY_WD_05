<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="header">
                <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Enter city name..." id="city-input">
                    <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
                    <button class="location-btn" id="location-btn"><i class="fas fa-location-arrow"></i></button>
                </div>
            </div>
            
            <div class="error-message" id="error-message">
                City not found. Please try again.
            </div>
            
            <div class="main-content">
                <div class="current-weather">
                    <div class="location-info">
                        <h2 class="city-name" id="city-name">New York, US</h2>
                        <div class="date-time" id="date-time">Wednesday, June 11, 2025 | 10:30 AM</div>
                    </div>
                    
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="weather-icon" id="weather-icon">
                    
                    <div class="temperature" id="temperature">24째C</div>
                    <div class="weather-description" id="weather-description">Clear Sky</div>
                    
                    <div class="weather-details">
                        <div class="detail-card">
                            <i class="fas fa-temperature-high"></i>
                            <div class="detail-value" id="feels-like">25째C</div>
                            <div class="detail-label">Feels Like</div>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-tint"></i>
                            <div class="detail-value" id="humidity">65%</div>
                            <div class="detail-label">Humidity</div>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-wind"></i>
                            <div class="detail-value" id="wind-speed">5.2 m/s</div>
                            <div class="detail-label">Wind Speed</div>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-compress"></i>
                            <div class="detail-value" id="pressure">1015 hPa</div>
                            <div class="detail-label">Pressure</div>
                        </div>
                    </div>
                    
                    <div class="unit-toggle">
                        <button class="unit-btn active" data-unit="metric">째C</button>
                        <button class="unit-btn" data-unit="imperial">째F</button>
                    </div>
                </div>
                
                <div class="forecast-section">
                    <div class="hourly-forecast">
                        <h3 class="section-title">Hourly Forecast</h3>
                        <div class="hourly-container" id="hourly-container">
                            <!-- Hourly forecast items will be added here -->
                        </div>
                    </div>
                    
                    <div class="daily-forecast">
                        <h3 class="section-title">7-Day Forecast</h3>
                        <div class="daily-container" id="daily-container">
                            <!-- Daily forecast items will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
